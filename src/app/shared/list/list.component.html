<app-search (emmitSearch)="getSearch($event)"></app-search>

<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <div class="pokemon">
      <section class="pokemon__status">
        <h2>
          {{ pokemon.name }}
        </h2>

        <ul>
          <li *ngFor="let value of pokemon.status.types">
            {{ value.type.name }}
          </li>
        </ul>
        <span
          (click)="toggleFavorite(pokemon.name)"
          class="fa"
          [class.fa-heart]="isFavorite(pokemon.name)"
          [class.fa-heart-o]="!isFavorite(pokemon.name)"
        ></span>
        <a [routerLink]="['comments', pokemon.name]"
          ><span class="fa fa-comment-o"></span
        ></a>
      </section>
      <a [routerLink]="['details', pokemon.status.id]" *ngIf="pokemon.status">
        <section class="pokemon__image">
          <img
            [src]="pokemon.status.sprites.other.dream_world.front_default"
            [alt]="pokemon.name"
          />
        </section>
      </a>
    </div>
  </ng-template>
</section>
