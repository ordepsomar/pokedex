<main>
  <ng-template [ngIf]="isLoading">
    <section class="pokemon__names">
      <h2 class="slideInRight">{{ pokemonName }}</h2>
    </section>

    <section class="pokemon__status">
      <article class="pokemon__status__statistics fadeIn">
        <form (ngSubmit)="addComment()">
          <section>
            <label for="comment">Comentário:</label>
            <textarea
              id="comment"
              [(ngModel)]="comment"
              name="comment"
            ></textarea>
          </section>

          <button type="submit" class="btn btn__secondary">
            Adicionar Comentário
          </button>
        </form>
      </article>

      <article class="pokemon__status__statistics fadeIn">
        <section>
          <h3>Comentários</h3>

          <ol>
            <li *ngFor="let comment of getComments()">{{ comment }}</li>
          </ol>
        </section>

        <a [routerLink]="['']" class="btn btn__secondary"> Voltar </a>
      </article>
    </section>
  </ng-template>

  <img
    src="assets/error.png"
    alt="Deu erro na mostragem do pokemon"
    width="100%"
    *ngIf="apiError"
  />
</main>
